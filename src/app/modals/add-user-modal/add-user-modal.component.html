<div class="modal-header">
	<h4 class="modal-title">{{ title }}</h4>
	<button type="button" class="close" aria-label="Close" (click)="close()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="form-default max-width">

		<div class="form-label-group">
			<select name="role" id="role" class="form-control" autofocus [(ngModel)]="userData.Role" (change)="onRoleChanged()" required>
				<option *ngFor="let key of userTypes | keys" value="{{ userTypes[key] }}">{{ key }}</option>
			</select>
			<label for="role">Poziom uprawnień</label>
		</div>

		<div class="form-label-group">
			<input type="text" id="login" class="form-control" placeholder="Login" name="login" [(ngModel)]="userData.Login" required>
			<label for="login">Login</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="password" class="form-control" placeholder="Hasło" name="password" [(ngModel)]="userData.Password" required>
			<label for="password">Hasło</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="password2" class="form-control" placeholder="Powtórz hasło" name="password2" [(ngModel)]="userData.Password2" required>
			<label for="password2">Powtórz hasło</label>
		</div>

		<div *ngIf="userData.isClient()">

			<div class="form-label-group">
				<input type="text" id="name" class="form-control" placeholder="Imię" [(ngModel)]="userData.Name"
					   name="name">
				<label for="name">Imię</label>
			</div>

			<div class="form-label-group">
				<input type="text" id="email" class="form-control" placeholder="E-mail" [(ngModel)]="userData.Email"
					   name="email">
				<label for="email">E-mail</label>
			</div>

			<div class="form-label-group">
				<input type="text" id="address" class="form-control" placeholder="Adres"
					   [(ngModel)]="userData.Address" name="address">
				<label for="address">Adres</label>
			</div>

			<div class="form-label-group">
				<input type="text" id="vatId" class="form-control" placeholder="Vat Id" [(ngModel)]="userData.VAT_Id"
					   name="vatId">
				<label for="vatId">Vat Id</label>
			</div>

		</div>

	</form>
</div>
<div class="modal-footer">
	<input type="submit" class="btn btn-primary" (click)="save()" value="{{ buttonValue }}" [disabled]="!isValidData()">
</div>
