<div class="modal-header">
  <h4 class="modal-title">{{ data.title }}</h4>
</div>
<div class="modal-body">
  <i class="icon {{ data.icon }}"></i>
  <p class="text">{{ data.text }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn " (click)="activeModal.close()">Tak</button>
  <button type="button" class="btn btn-dark" (click)="activeModal.dismiss()">Anuluj</button>
</div>
