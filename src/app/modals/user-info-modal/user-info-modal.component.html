<div class="modal-header">
  <h4 class="modal-title">User: {{ user.login }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul class="list-group">
    <li class="list-group-item">Name: <span class="float-right">{{ user.name | empty: '-' }}</span></li>
    <li class="list-group-item">Address: <span class="float-right">{{ user.address | empty: '-'}}</span></li>
    <li class="list-group-item">Email: <span class="float-right">{{ user.email | empty: '-'}}</span></li>
    <li class="list-group-item">vaT_Id: <span class="float-right">{{ user.vaT_Id | empty: '-'}}</span></li>
  </ul>
</div>
