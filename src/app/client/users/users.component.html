<div class="container bootstrap snippet">
	<div class="row">
		<div class="col-lg-12">
			<div class="main-box">
				<button class="btn" (click)="openAddUserModal()">Add user</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="main-box text-right">
				Users count: <b>{{ usersService.count }}</b>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="main-box">
				<div class="form-label-group">
					<input type="text" id="needle" name="needle" [formControl]="needle" class="form-control" placeholder="Search...">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="main-box no-header clearfix">
				<div class="main-box-body clearfix">
					<div class="table-responsive">
						<table class="table user-list">
							<thead>
							<tr>
								<th><span>User</span></th>
								<th><span>Created</span></th>
								<th class="text-center"><span>Role</span></th>
								<th><span>Email</span></th>
								<th>&nbsp;</th>
							</tr>
							</thead>
							<tbody>
							<tr *ngFor="let user of usersService.users">
								<td>
									<span href="#" class="user-link">{{ user.login | empty: '-' }}</span>
									<span class="user-subhead">{{ user.name | empty: '-' }}</span>
								</td>
								<td>{{ user.created_At | empty: '-' }}</td>
								<td class="text-center"><b class="role-{{ user.role }}">{{ getRoleName(user.role) }}</b></td>
								<td>{{ user.email | empty: '-' }}</td>
								<td style="width: 20%;">
									<a class="table-link" *ngIf="isClientRole(user)" (click)="showInfoModal(user)" ngbTooltip="User informations">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-info fa-stack-1x fa-inverse"></i>
                                            </span>
									</a>
									<a class="table-link" (click)="editUser(user)" ngbTooltip="Edit user">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
									</a>
									<a class="table-link danger" *ngIf="!isHeadAdmin(user)" (click)="removeUser(user)" ngbTooltip="Remove user">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
									</a>
								</td>
							</tr>

							</tbody>
						</table>
					</div>
					<div>
						<ngb-pagination
								class="d-flex justify-content-center"
								[collectionSize]="usersService.count"
								[(page)]="page"
								[maxSize]="5"
								(pageChange)="pageChange()"
								[pageSize]="usersConfig.limit"
						></ngb-pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
